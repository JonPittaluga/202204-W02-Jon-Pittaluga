<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Pet Project</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,900;1,800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b197fc2563.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <img src="./images/logo2.png" alt="" class="logo" />
      <nav class="menu">
        <ul class="menu--main">
          <li class="menu--item">Home</li>
          <li class="menu--item">
            <a href="#" class="link"
              >Live Demo <i class="fa-solid fa-caret-down dropdown"></i
            ></a>

            <ul class="menu--secondary">
              <li class="menu--item-secondary">Pets Boarding Services</li>
              <li class="menu--item-secondary">Pets Toys and Food Shop</li>
              <li class="menu--item-secondary">Pets Training School</li>
            </ul>
          </li>
          <li class="menu--item">
            <a href="#" class="link"
              >Live Demo Blocks <i class="fa-solid fa-caret-down dropdown"></i>
            </a>
            <ul class="menu--secondary">
              <li class="menu--item-secondary">Recyclable Poo Bags</li>
              <li class="menu--item-secondary">Random Pets Stuff</li>
            </ul>
          </li>
          <li><button class="button">Buy now</button></li>
        </ul>
      </nav>
    </header>
    <main class="wrapper">
      <h1 class="wrapper--h1">Take a closer look</h1>
      <button class="button--reverse">View all</button>
      <section class="container">
        <div class="container--card">
          <hgroup>
            <h2 class="container--card-h2">Toys Playtime</h2>
            <h3 class="container--card-h3">Activities</h3>
          </hgroup>
        </div>
        <div class="container-card">
          <hgroup>
            <h2 class="container--card-h2">Active Rest</h2>
            <h3 class="container--card-h3">Activities</h3>
          </hgroup>
        </div>
        <div class="container-card">
          <hgroup>
            <h2 class="container--card-h2">Game Walks</h2>
            <h3 class="container--card-h3">Activities</h3>
          </hgroup>
        </div>
      </section>
    </main>
  </body>
</html>
